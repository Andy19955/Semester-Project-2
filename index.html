<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Auction Hub</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <script src="/js/app.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/235f170a74.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-md sticky top-0 z-50">
      <nav class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-2">
            <img
              src="./images/logo-initials.svg"
              alt="The Auction Hub Logo"
              class="w-20 h-full"
            />
            <span class="text-xl font-bold text-gray-800">The Auction Hub</span>
          </div>
          <div class="hidden md:flex items-center gap-4">
            <a
              href="./auctions/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200"
              >Browse Auctions</a
            >
            <a
              href="./create-listing/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200"
              >Create Listing</a
            >
            <a
              href="./profile/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200"
              >Profile</a
            >
            <a
              href="./login/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200"
              >Login</a
            >
            <a
              href="./register/"
              class="font-semibold text-gray-700 border-blue-600 border-2 hover:text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200"
              >Register</a
            >
            <a
              href="./logout/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200"
              >Logout</a
            >
          </div>
          <button
            id="menu-button"
            class="md:hidden text-gray-700"
            aria-label="Open mobile menu"
          >
            <i class="fa fa-bars fa-lg"></i>
          </button>
        </div>
      </nav>
      <div
        id="mobile-menu"
        class="md:hidden bg-white shadow-lg border-t border-gray-200 hidden"
      >
        <nav class="container mx-auto px-4 py-4">
          <div class="flex flex-col space-y-4">
            <a
              href="./auctions/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200 py-2 border-b border-gray-100"
              >Browse Auctions</a
            >
            <a
              href="./create-listing/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200 py-2 border-b border-gray-100"
              >Create Listing</a
            >
            <a
              href="./profile/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200 py-2 border-b border-gray-100"
              >Profile</a
            >
            <a
              href="./login/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200 py-2 border-b border-gray-100"
              >Login</a
            >
            <a
              href="./register/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200 py-2 border-b border-gray-100"
              >Register</a
            >
            <a
              href="./logout/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200 py-2"
              >Logout</a
            >
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
