<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Login to your account on The Auction Hub. Access your bidding history, manage your auctions, and continue participating in live auctions worldwide."
    />
    <title>Login - The Auction Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <script src="/js/app.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/235f170a74.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gray-50 flex flex-col min-h-screen">
    <header class="bg-white shadow-md sticky top-0 z-50">
      <nav class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
          <a href="/" class="flex items-center space-x-2">
            <img
              src="/images/logo-initials.svg"
              alt="The Auction Hub Logo"
              class="w-20 h-full"
            />
            <span class="text-xl font-bold text-gray-800">The Auction Hub</span>
          </a>
          <div class="hidden md:flex items-center gap-4">
            <a
              href="/auctions/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200"
              >Browse Auctions</a
            >
            <a
              href="/login/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200"
              >Login</a
            >
            <a
              href="/register/"
              class="font-semibold text-gray-700 border-blue-600 border-2 hover:text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200"
              >Register</a
            >
          </div>
          <button
            id="menu-button"
            class="md:hidden text-gray-700"
            aria-label="Open mobile menu"
          >
            <i class="fa fa-bars fa-lg"></i>
          </button>
        </div>
      </nav>
      <div
        id="mobile-menu"
        class="md:hidden bg-white shadow-lg border-t border-gray-200 hidden"
      >
        <nav class="container mx-auto px-4 py-4">
          <div class="flex flex-col space-y-4">
            <a
              href="/auctions/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200 py-2 border-b border-gray-100"
              >Browse Auctions</a
            >
            <a
              href="/login/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200 py-2 border-b border-gray-100"
              >Login</a
            >
            <a
              href="/register/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200 py-2 border-b border-gray-100"
              >Register</a
            >
          </div>
        </nav>
      </div>
    </header>
    <main class="container mx-auto flex flex-col flex-1 gap-5 p-3">
      <section class="flex justify-center items-center py-12">
        <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-2xl">
          <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
              Login to Your Account
            </h1>
            <p class="text-gray-600">
              Please enter your details to access your account.
            </p>
          </div>
          <form id="login-form" class="flex flex-col gap-6">
            <div id="messageContainer" class="hidden mb-4"></div>
            <fieldset class="flex flex-col gap-6">
              <legend class="sr-only">Login</legend>
              <div class="flex flex-col gap-2">
                <label for="email" class="text-sm font-medium text-gray-700">
                  Email Address
                </label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                  placeholder="Enter your email"
                  autocomplete="email"
                  title="Please provide a noroff.no or stud.noroff.no e-mail address."
                  pattern="^[^@]+@(stud\.|)(noroff\.no)$"
                  required
                />
                <p class="text-xs text-gray-500">
                  A noroff.no or stud.noroff.no email is required
                </p>
              </div>
              <div class="flex flex-col gap-2">
                <label for="password" class="text-sm font-medium text-gray-700">
                  Password
                </label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 pr-12"
                  placeholder="Enter your password"
                  autocomplete="current-password"
                  required
                />
              </div>
            </fieldset>
            <button
              type="submit"
              id="submit-login-form"
              class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 transition duration-200 font-semibold"
            >
              Login
            </button>
          </form>
          <div class="mt-6 text-center">
            <p class="text-gray-600">
              Don't have an account?
              <a
                href="/register/"
                class="text-blue-600 hover:text-blue-800 font-semibold underline"
              >
                Sign up here
              </a>
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto px-4 text-center text-gray-400">
        <p>&copy; 2025 The Auction Hub</p>
      </div>
    </footer>
  </body>
</html>
