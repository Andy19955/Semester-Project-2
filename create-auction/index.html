<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create and list your auction on The Auction Hub. Sell collectibles, antiques, and premium items to thousands of bidders worldwide. Easy listing process."
    />
    <title>Create auction - The Auction Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <script src="/js/app.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/235f170a74.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gray-50 flex flex-col min-h-screen">
    <header class="bg-white shadow-md sticky top-0 z-50">
      <nav class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
          <a href="/" class="flex items-center space-x-2">
            <img
              src="/images/logo-initials.svg"
              alt="The Auction Hub Logo"
              class="w-20 h-full"
            />
            <span class="text-xl font-bold text-gray-800">The Auction Hub</span>
          </a>
          <div class="hidden md:flex items-center gap-4">
            <a
              href="/auctions/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200"
              >Browse auctions</a
            >
            <a
              href="/create-auction/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200"
              >Create auction</a
            >
            <a
              href="/profile/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200"
              >Profile</a
            >
            <button
              class="logout-button font-semibold text-gray-700 hover:text-blue-600 transition duration-200"
            >
              Logout
            </button>
          </div>
          <button
            id="menu-button"
            class="md:hidden text-gray-700"
            aria-label="Open mobile menu"
          >
            <i class="fa fa-bars fa-lg"></i>
          </button>
        </div>
      </nav>
      <div
        id="mobile-menu"
        class="md:hidden bg-white shadow-lg border-t border-gray-200 hidden"
      >
        <nav class="container mx-auto px-4 py-4">
          <div class="flex flex-col space-y-4">
            <a
              href="/auctions/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200 py-2 border-b border-gray-100"
              >Browse auctions</a
            >
            <a
              href="/create-auction/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200 py-2 border-b border-gray-100"
              >Create auction</a
            >
            <a
              href="/profile/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200 py-2 border-b border-gray-100"
              >Profile</a
            >
            <button
              class="logout-button text-left font-semibold text-gray-700 hover:text-blue-600 transition duration-200 py-2"
            >
              Logout
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main class="container mx-auto flex flex-col flex-1 gap-5 p-3">
      <section class="flex flex-col gap-8">
        <h1 class="text-2xl text-center font-bold text-gray-800">
          Create new auction
        </h1>
        <div id="messageContainer" class="hidden"></div>
        <div
          id="listing-container"
          class="flex gap-4 flex-col lg:flex-row justify-between"
        >
          <div class="flex-1 w-full rounded-lg mx-auto lg:mx-0">
            <div class="mb-4">
              <img
                id="main-image-preview"
                src="/images/no-image.jpg"
                alt="Gray circle with text 'No image'"
                class="w-full max-h-96 object-cover rounded-lg"
              />
            </div>
            <div
              id="image-thumbnails"
              class="grid grid-cols-4 gap-2"
              style="display: none"
            ></div>
          </div>
          <form id="create-listing-form" class="flex-1 flex flex-col gap-5">
            <fieldset class="flex flex-col gap-5">
              <legend class="sr-only">Create new auction</legend>
              <div class="flex flex-col gap-1">
                <label for="listing-title" class="font-semibold">Title</label>
                <input
                  type="text"
                  id="listing-title"
                  name="title"
                  class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
              </div>
              <div class="flex flex-col gap-1">
                <label for="listing-description" class="font-semibold"
                  >Description</label
                >
                <textarea
                  id="listing-description"
                  name="description"
                  class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  rows="4"
                  required
                ></textarea>
              </div>
              <div class="flex flex-col gap-1">
                <div id="image-url-container" class="flex flex-col gap-2">
                  <div class="image-url-input-group flex gap-2 items-end">
                    <div class="flex flex-col gap-2 flex-1">
                      <label for="first-image-url" class="font-semibold"
                        >Image URL</label
                      >
                      <input
                        type="url"
                        id="first-image-url"
                        name="imageUrl"
                        placeholder="Enter image URL"
                        class="flex-1 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                      />
                    </div>
                    <div class="flex flex-col gap-2 flex-1">
                      <label for="first-image-alt" class="font-semibold"
                        >Image Alt</label
                      >
                      <input
                        type="text"
                        id="first-image-alt"
                        name="imageAlt"
                        placeholder="Enter image alt text"
                        class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                      />
                    </div>
                    <button
                      type="button"
                      class="remove-image-btn hidden text-black px-3 py-2 rounded-lg hover:text-red-600 transition duration-200"
                      aria-label="Remove image"
                    >
                      <i class="fa fa-trash"></i>
                    </button>
                  </div>
                </div>
                <button
                  type="button"
                  id="add-image-btn"
                  class="mt-2 bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition duration-200 flex items-center justify-center gap-2"
                >
                  <i class="fa fa-plus"></i>
                  Add another image
                </button>
                <small class="text-gray-600 text-sm">
                  You can add up to 8 images. The first image will be the main
                  display image.
                </small>
              </div>
              <div class="flex flex-col gap-1">
                <label for="listing-ending-date" class="font-semibold"
                  >Ending date</label
                >
                <input
                  type="datetime-local"
                  id="listing-ending-date"
                  name="endsAt"
                  class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
              </div>
            </fieldset>
            <button
              type="submit"
              id="submit-create-listing-form"
              class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 transition duration-200 font-semibold"
            >
              Create auction
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto px-4 text-center text-gray-400">
        <p>&copy; 2025 The Auction Hub</p>
      </div>
    </footer>
  </body>
</html>
