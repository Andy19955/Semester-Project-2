<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Edit your profile on The Auction Hub. Update your avatar, bio, and account information to personalize your collector profile and auction presence."
    />
    <title>Edit profile - The Auction Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <script src="/js/app.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/235f170a74.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gray-50 flex flex-col min-h-screen">
    <header class="bg-white shadow-md sticky top-0 z-50">
      <nav class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
          <a href="/" class="flex items-center space-x-2">
            <img
              src="/images/logo-initials.svg"
              alt="The Auction Hub Logo"
              class="w-20 h-full"
            />
            <span class="text-xl font-bold text-gray-800">The Auction Hub</span>
          </a>
          <div class="hidden md:flex items-center gap-4">
            <a
              href="/auctions/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200"
              >Browse auctions</a
            >
            <a
              href="/create-auction/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200"
              >Create auction</a
            >
            <a
              href="/profile/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200"
              >Profile</a
            >
            <button
              class="logout-button font-semibold text-gray-700 hover:text-blue-600 transition duration-200"
            >
              Logout
            </button>
          </div>
          <button
            id="menu-button"
            class="md:hidden text-gray-700"
            aria-label="Open mobile menu"
          >
            <i class="fa fa-bars fa-lg"></i>
          </button>
        </div>
      </nav>
      <div
        id="mobile-menu"
        class="md:hidden bg-white shadow-lg border-t border-gray-200 hidden"
      >
        <nav class="container mx-auto px-4 py-4">
          <div class="flex flex-col space-y-4">
            <a
              href="/auctions/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200 py-2 border-b border-gray-100"
              >Browse auctions</a
            >
            <a
              href="/create-auction/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200 py-2 border-b border-gray-100"
              >Create auction</a
            >
            <a
              href="/profile/"
              class="font-semibold text-gray-700 hover:text-blue-600 transition duration-200 py-2 border-b border-gray-100"
              >Profile</a
            >
            <button
              class="logout-button text-left font-semibold text-gray-700 hover:text-blue-600 transition duration-200 py-2"
            >
              Logout
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main class="container mx-auto flex flex-col flex-1 gap-5 p-4">
      <div id="messageContainer" class="hidden"></div>
      <section>
        <h1
          class="text-xl font-bold text-gray-800 mb-5 w-full text-center md:text-left"
        >
          Edit profile
        </h1>
        <div
          id="profile-container"
          class="hidden flex-col gap-3 bg-white rounded shadow-lg p-5"
        >
          <h2 id="profile-name" class="font-semibold text-2xl mb-3">
            Your name here
          </h2>
          <form id="edit-profile-form">
            <fieldset class="flex flex-col gap-3 mb-3">
              <legend class="sr-only">Edit profile</legend>
              <div class="flex flex-col md:flex-row gap-4">
                <div class="flex flex-col gap-2 flex-1">
                  <label for="bannerUrl" class="font-semibold text-gray-700"
                    >Banner URL</label
                  >
                  <input
                    type="url"
                    id="bannerUrl"
                    name="bannerUrl"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
                  />
                </div>
                <div class="flex flex-col gap-2 flex-1">
                  <label for="bannerAlt" class="font-semibold text-gray-700"
                    >Banner Alt</label
                  >
                  <input
                    type="text"
                    id="bannerAlt"
                    name="bannerAlt"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
                  />
                </div>
              </div>
              <div class="flex flex-col md:flex-row gap-4">
                <div class="flex flex-col gap-2 flex-1">
                  <label for="avatarUrl" class="font-semibold text-gray-700"
                    >Avatar URL</label
                  >
                  <input
                    type="url"
                    id="avatarUrl"
                    name="avatarUrl"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
                  />
                </div>
                <div class="flex flex-col gap-2 flex-1">
                  <label for="avatarAlt" class="font-semibold text-gray-700"
                    >Avatar Alt</label
                  >
                  <input
                    type="text"
                    id="avatarAlt"
                    name="avatarAlt"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
                  />
                </div>
              </div>
              <div class="flex flex-col gap-2">
                <label for="bio" class="font-semibold text-gray-700">Bio</label>
                <textarea
                  id="bio"
                  name="bio"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
                ></textarea>
              </div>
            </fieldset>
            <button
              type="submit"
              id="submit-edit-profile-form"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-200 w-fit"
            >
              <i class="fa fa-save"></i> Save profile
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto px-4 text-center text-gray-400">
        <p>&copy; 2025 The Auction Hub</p>
      </div>
    </footer>
  </body>
</html>
